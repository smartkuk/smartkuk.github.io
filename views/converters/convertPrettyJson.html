<div class="container" >
	<h4>Json 문자열 변환</h4>
	<p>복잡한 json 문자열을 보기좋게 변환하는 툴입니다.</p>
	<br>
	<form name="jsonConvertForm" >
		<div class="form-group" >
			<label>변환 대상 Json 문자열</label>
			<textarea class="form-control" rows="1" placeholder="여기에 붙여넣기" required select ng-model="views.dirtyJson" ></textarea>
		</div>
		<div class="form-group" >
			<label>변환된 Json 문자열</label>
			<textarea class="form-control" rows="5" readonly select >{{views.prettyJson | prettyJson }}</textarea>
		</div>
		<button type="submit" class="btn btn-primary btn-block" ng-click="convertPretty()" ng-disabled="!jsonConvertForm.$valid" >변환</button>
	</form>
</div>
