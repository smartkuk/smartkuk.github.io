<div class="container-fluid" >
	<h4>UUID 생성</h4>
	<br>
	<form>
		<div class="form-row" >
			<div class="form-group col-md-2" >
				<label for="inputCity" >Count</label>
				<input type="number" class="form-control" id="inputCity" ng-model="views.generateUuid.count" >
			</div>
			<div class="form-group col-md-5" ng-show="views.generateUuid.count != null && views.generateUuid.count > 1" >
				<label for="inputState" >Separator</label>
				<input type="text" class="form-control" id="inputCity" placeholder="default is ," ng-model="views.generateUuid.separator" ng-trim="false" >
			</div>
			<div class="form-group col-md-5" >
				<label for="inputState" >Wrap</label>
				<input type="text" class="form-control" id="inputCity" ng-model="views.generateUuid.wrapCharacter" >
			</div>
		</div>
		<div class="form-group" ng-show="views.generateUuid.count > 0" >
			<small id="emailHelp" class="form-text text-muted" >example of generating: <kbd>{{createExamples() }}</kbd></small>
		</div>
		<button type="submit" class="btn btn-primary btn-block" ng-click="generateUuid()" >Submit</button>
	</form>
	<br>
	<form ng-show="views.generatedUuid != null && views.generatedUuid.length > 0" >
		<div class="form-group" >
			<label>Result</label>
			<textarea class="form-control" rows="{{views.resultRows }}" readonly
					select ng-model="views.generatedUuid" ></textarea>
		</div>
	</form>
</div>
